<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait... What? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* --- STYLES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Vibrant Romantic Background */
            background: radial-gradient(circle at center, #ff9a9e, #fad0c4, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Giant Floating LOVE Balloon Sign */
        .big-love-sign {
            position: absolute;
            top: 5%;
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #d63031;
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.5);
            z-index: 5;
            animation: floatSign 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatSign {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 90%;
            border: 2px solid rgba(255,255,255,0.8);
        }

        /* Photo Frame */
        .photo-frame {
            width: 200px;
            height: 250px;
            margin: 0 auto 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- THE BUTTONS (The Trick) --- */
        .btn-container {
            position: relative;
            height: 150px; /* Space for buttons to resize */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* YES starts tiny and disabled */
        #yesBtn {
            background: #2ecc71;
            color: white;
            padding: 5px 10px;     /* Tiny padding */
            font-size: 0.5rem;     /* Tiny text */
            opacity: 0.5;          /* Faded */
            pointer-events: none;  /* Unclickable initially */
            order: 2;
        }

        /* NO starts HUGE */
        #noBtn {
            background: #ff4757;
            color: white;
            padding: 25px 60px;    /* Huge padding */
            font-size: 2.5rem;     /* Huge text */
            z-index: 20;
            order: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Background Decorations */
        .floating-item {
            position: absolute;
            pointer-events: none;
            animation: floatUp linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        /* Success Screen */
        #success-screen { display: none; }

    </style>
</head>
<body>

    <div class="big-love-sign">LOVE üéà</div>

    <div id="decorations"></div>

    <div class="card">
        <div id="question-screen">
            <h1 style="color: #d63031; font-family: 'Pacifico';">Will you be my Valentine?</h1>
            
            <div class="photo-frame">
                <img src="me.jpeg" onerror="this.src='me.jpg'" alt="Me">
            </div>

            <p id="instruction-text" style="color: #666; font-size: 0.8rem;">(Choose carefully...)</p>

            <div class="btn-container">
                <button class="btn" id="yesBtn" onclick="sayYes()">YES</button>
                <button class="btn" id="noBtn" onclick="handleNoClick()">NO</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 style="font-family: 'Pacifico'; font-size: 3rem; color: #d63031;">FINALLY! ‚ù§Ô∏è</h1>
            <div class="photo-frame" style="transform: rotate(3deg); width: 250px; height: 300px;">
                <img src="roses.jpeg" onerror="this.src='roses.jpg'" alt="Roses">
            </div>
            <p style="font-size: 1.2rem; margin-top: 10px;">I knew you loved me! (Eventually) üòâ</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        let clickCount = 0;
        const requiredClicks = 8; // How many times she must click NO

        // Initial Sizes
        let yesSize = 0.5; // rem
        let yesPadding = 5; // px
        let noSize = 2.5; // rem
        let noPadding = 25; // px

        const noTexts = [
            "NO", "Are you sure?", "Really?", 
            "Don't do this!", "Click Yes!", 
            "Almost there...", "Seriously?", "Okay fine!"
        ];

        function handleNoClick() {
            clickCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const instruct = document.getElementById('instruction-text');

            // 1. Logic: Grow YES, Shrink NO
            yesSize += 0.6;
            yesPadding += 6;
            
            noSize -= 0.2;
            noPadding -= 2;

            // Apply Styles
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
            
            noBtn.style.fontSize = `${Math.max(noSize, 0.5)}rem`; // Don't disappear completely
            noBtn.style.padding = `${Math.max(noPadding, 5)}px`;
            
            // Update Text
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            }

            // 2. CHECK IF UNLOCKED (8 clicks)
            if (clickCount >= requiredClicks) {
                // Unlock YES button
                yesBtn.style.opacity = "1";
                yesBtn.style.cursor = "pointer";
                yesBtn.style.pointerEvents = "auto"; // Make it clickable!
                yesBtn.style.backgroundColor = "#ff007f"; // Bright pink to show it's ready
                yesBtn.style.boxShadow = "0 0 30px #ff007f";
                yesBtn.innerText = "YES! (Click Me)";
                
                // Hide NO button (Game Over)
                noBtn.style.display = "none";
                instruct.innerText = "Okay, now you can click it! ‚ù§Ô∏è";
                
                // Add explosion of balloons
                createDecorations(20);
            } else {
                instruct.innerText = `${requiredClicks - clickCount} more clicks to unlock...`;
            }
        }

        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            
            // Massive celebration
            createDecorations(50);
        }

        // --- BACKGROUND DECORATION GENERATOR ---
        function createDecorations(amount) {
            const container = document.getElementById('decorations');
            const items = ['üéà', '‚ù§Ô∏è', 'üåπ', 'üéÄ', 'üå∏', 'üíñ'];
            
            for (let i = 0; i < amount; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-item');
                el.innerText = items[Math.floor(Math.random() * items.length)];
                
                // Random position and size
                el.style.left = Math.random() * 100 + 'vw';
                el.style.fontSize = (Math.random() * 3 + 1) + 'rem';
                
                // Random speed
                const duration = Math.random() * 5 + 5;
                el.style.animationDuration = duration + 's';
                el.style.animationDelay = (Math.random() * 5) + 's';
                
                container.appendChild(el);
            }
        }

        // Start with some initial background items
        createDecorations(15);

    </script>
</body>
</html>
