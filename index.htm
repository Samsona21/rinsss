<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait... Are you sure? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }

        .photo-frame {
            width: 200px;
            height: 250px;
            margin: 0 auto 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 150px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* YES starts tiny */
        #yesBtn {
            background: #2ecc71;
            color: white;
            font-size: 0.5rem;
            padding: 5px 10px;
        }

        /* NO starts HUGE */
        #noBtn {
            background: #ff4757;
            color: white;
            font-size: 2.5rem;
            padding: 25px 60px;
        }

        #success-screen { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="question-screen">
            <h1 id="main-title" style="color: #d63031; font-family: 'Pacifico';">Be My Valentine?</h1>
            
            <div class="photo-frame">
                <img src="me.jpeg" onerror="this.src='me.jpg'" alt="Me">
            </div>

            <div class="btn-container">
                <button class="btn" id="yesBtn" onclick="confirmYes()">YES</button>
                <button class="btn" id="noBtn" onclick="handleNo()">NO</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 style="font-family: 'Pacifico'; font-size: 3rem; color: #d63031;">YAY! ‚ù§Ô∏è</h1>
            <div class="photo-frame" style="width: 250px; height: 300px;">
                <img src="roses.jpeg" onerror="this.src='roses.jpg'" alt="Roses">
            </div>
            <p>I knew you'd say yes eventually! üåπ</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let yesSize = 0.5;
        let noSize = 2.5;

        function handleNo() {
            clickCount++;
            
            // Make YES bigger, NO smaller
            yesSize += 0.5;
            noSize -= 0.2;

            document.getElementById('yesBtn').style.fontSize = yesSize + "rem";
            document.getElementById('yesBtn').style.padding = (yesSize * 10) + "px " + (yesSize * 20) + "px";
            
            document.getElementById('noBtn').style.fontSize = Math.max(noSize, 0.5) + "rem";
            document.getElementById('noBtn').style.padding = Math.max(noSize * 10, 5) + "px";
        }

        function confirmYes() {
            // The "Do you really want to?" Check
            let really = confirm("Do you really want to be my Valentine? Think carefully...");
            
            if (really) {
                let doubleCheck = confirm("Are you 100% sure? No take-backs!");
                if (doubleCheck) {
                    showSuccess();
                }
            } else {
                alert("Wrong answer! Try again. üòâ");
            }
        }

        function showSuccess() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>
</body>
</html>
